		<text transform="matrix(1 0 0 1 1356.7126 167.0509)"><tspan x="0" y="0" class="st1 st2 st3">Las mujeres tardaron más de 100 años en poder </tspan><tspan x="0" y="22.2" class="st1 st2 st3">competir en una instancia olímpica. Fue en </tspan><tspan x="0" y="44.4" class="st1 st2 st3">Sídney 2000 cuando se agregó al programa la </tspan><tspan x="0" y="66.6" class="st1 st2 st3">versión femenina.</tspan><tspan x="0" y="111" class="st1 st2 st3">Algo similar ocurrió en el caso de los Juegos </tspan><tspan x="0" y="133.2" class="st1 st2 st3">Panamericanos. El levantamiento de pesas ha </tspan><tspan x="0" y="155.4" class="st1 st2 st3">formado parte desde el inicio de los Juegos en </tspan><tspan x="0" y="177.6" class="st1 st2 st3">Buenos Aires 1951, pero las mujeres no fueron </tspan><tspan x="0" y="199.8" class="st1 st2 st3">integradas a la competencia sino hasta Winnipeg </tspan><tspan x="0" y="222" class="st1 st2 st3">1999. El medallero está liderado por Cuba, país </tspan><tspan x="0" y="244.2" class="st1 st2 st3">que posee 72 oros Panamericanos.</tspan><tspan x="0" y="288.6" class="st1 st2 st3">En los Juegos Olímpicos de Sydney 2000, la </tspan><tspan x="0" y="310.8" class="st1 st2 st3">mexicana Soraya Jiménez entró en el olimpo </tspan><tspan x="0" y="333" class="st1 st2 st3">deportivo, </tspan><tspan x="75" y="333" class="st1 st4 st3">por primera vez una mujer ganaba la </tspan><tspan x="0" y="355.2" class="st1 st4 st3">tan preciada medalla de oro en unos Juegos </tspan><tspan x="0" y="377.4" class="st1 st4 st3">Olímpicos en la disciplina de halterofilia.</tspan></text>
